<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Contact</title>
  </head>
  <body>
    <div>
      <div id="header"></div>
      <!-- The code creates a section of a webpage with the id "Contact". -->
      <div
        id="Contact"
        class="container-fluid p-0 px-sm-2 full-height d-flex align-items-center"
      >
        <!-- The section includes a container with a heading "Contact Us" and a row of two columns. -->
        <div
          class="container-fluid p-0 pb-5 pb-md-= px-sm-2 mx-auto text-center"
        >
          <div style="width: fit-content" class="mx-auto">
            <h1 class="title my-4">Contact Us</h1>
          </div>
          <!-- This div have row with margin and have the items center vertically -->
          <div class="row m-2 align-items-center justify-content-center">
            <!-- The first column is only shown on screens larger then medium and contains an image. -->
            <div class="justify-content-center col-12 col-lg-6 row p-4">
              <!-- This will only display when screen size is medium or larger then medium -->
              <div class="text-center">
                <img
                  class="img-fluid img-size"
                  src="../Images/Business.webp"
                  alt="My Business"
                />
              </div>
            </div>
            <!--  The second column is shown on all screen sizes and contains a form. -->
            <div class="col-lg-6 col-12 text-left p-0 px-sm-2">
              <div class="container">
                <!-- The form contains three input fields for name, email, and message and a submit button. -->
                <form class="card p-3 m-md-3">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Enter your name"
                    />
                  </div>
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Enter your email"
                    />
                  </div>
                  <div class="form-group">
                    <label for="message">Message</label>
                    <textarea
                      class="form-control"
                      id="message"
                      rows="3"
                      placeholder="Enter your message"
                    ></textarea>
                  </div>
                  <button type="submit" class="submitBtn">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
    <!-- Connector.js here -->
    <script src="../Js/Connector.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
