<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Login</title>
  </head>
  <body>
    <div id="header"></div>
    <div class="backgound">
      <div class="container-fluid p-0 px-sm-2">
        <!-- A container with full width and a height of 100vh, with content aligned in the center -->
        <div class="contain">
          <div class="formContainer" style="min-width: 260px">
            <!-- Heading -->
            <form class="px-sm-3" onsubmit="check()">
              <div class="mx-auto" style="width: fit-content">
                <h1 class="title mb-5 my-4">Login</h1>
              </div>
              <!-- A form with a card style and padding, and a function call on submit -->
              <div class="form-group m-3">
                <!-- A form group for email input -->
                <label for="email">Email address:</label>
                <!-- A label for email input -->
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter email"
                  name="email"
                />
                <!-- An email input field -->
              </div>
              <div class="form-group m-3">
                <!-- A form group for password input -->
                <label for="pwd">Password:</label>
                <!-- A label for password input -->
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter password"
                  name="pswd"
                />
                <!-- A password input field -->
              </div>
              <button type="submit" class="submitBtn btn-block my-4">
                Submit
              </button>
              <!-- A submit button for the form -->
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="../Js/Login.js"></script>
    <!-- Connector.js go here -->
    <script src="../Js/Connector.js"></script>
  </body>
</html>
